<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trail-tales</title>
    <link rel="icon" type="image/x-icon" href="fav/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer type="module" src="script.js"></script>
    <script defer type="module" src="eventListeners.js"></script>
    <script defer type="module" src="functions.js"></script>
    <script defer type="module" src="elementLayout.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="clipboard-info">Coordinates have been added to the clipboard</div>
    <div class="popup-to-remove"></div>
    <div class="map-options">
      <button class="legend">Legend</button>
      <button class="remove-all-markers">Remove all markers</button>
      <div class="checkbox">
        <label for="checkbox-input">Hide popups</label>
        <input id="checkbox-input" type="checkbox" class="hide-popups" />
      </div>
      <div class="map-style">
        <label for="map-style">Map style</label>
        <select id="map-style">
          <option value="Default">Default</option>
          <option value="Light">Light</option>
          <option value="Dark">Dark (works locally only)</option>
        </select>
      </div>
    </div>

    <div class="wrapper">
      <div class="left-panel">
        <form>
          <input id="form-marker-title" class="marker-title" type="text" placeholder="Write first" maxlength="50" />
        </form>
        <div class="cords-list"></div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
